<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Image Recognition Example</title>
</head>
<body>
	<h1>Image Recognition Example</h1>
	<p>Select an image to recognize:</p>
	<input type="file" accept="image/*" onchange="previewImage(event)">
	<img id="preview" src="#" alt="Preview">
	<p id="prediction"></p>

	<!-- Load TensorFlow.js and the pre-trained model -->
	<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.0.0/dist/tf.min.js"></script>
	<script src="https://tfhub.dev/google/tfjs-model/imagenet/mobilenet_v2_100_224/classification/4/default/1/model.json"></script>

	<!-- Load the JavaScript code from script.js -->
	<script src="./imgRec.js"></script>
</body>
</html>
